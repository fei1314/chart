<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>


  </head>
  <body>
    用户：<input type="text" id="user">
    密码：<input type="password" id="pass">
    <input type="button" name="" value="注册" id="btn1">
    <input type="button" name="" value="登录" id="btn2">
    <script src="jquery.js" charset="utf-8"></script>
    <script>
      $(function(){
        $('#btn1').click(function(){
          $.ajax({
            url:'/reg',
            dataType:'json',
            data:{user:$('#user').val(),pass:$('#pass').val()},
            success(res){
              if(res.code){
                alert('注册失败'+res.msg)
              }else{
                alert('注册成功')
              }
            },
            error(err){
              alert('通信失败，网络不通')
            }
          })
        })



        $('#btn2').click(function(){
          $.ajax({
            url:'/login',
            dataType:'json',
            data:{user:$('#user').val(),pass:$('#pass').val()},
            success(res){
              if(res.code){
                alert('登录失败'+res.msg)
              }else{
                alert('登录成功')
              }
            },
            error(err){
              alert('通信失败，网络不通')
            }
          })
        })
      })
    </script>
  </body>
</html>
